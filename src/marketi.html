<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="market.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div>
        <form class="mt-0 justify-content-between" action="input">
            <div class="row mt-4" id="input">

            <div class="d-flex mx-auto justify-content-between my-3">
             <label class="ml-5" for="items"><b>ITEMS:</b></label>
                            <!-- <input type="text" class="form-control" name="firstName" id="firstName" style="width: 100%;"> -->
                            <select  class="rounded-5 px-3" name="items" id="items" style="width: 50%;">
                                <option value="-----">----</option>
                                <option value="AIR CONDITION">Air Condition</option>
                                <option value="BULB">Bulb</option>
                                <option value="ELECTRIC COOKER">Electric Cooker</option>
                                <option value="FAN">Fan</option>
                                <option value="FRIDGE">Fridge</option>
                                <option value="IRON">Iron</option>
                                <option value="OVEN">Oven</option>
                                <option value="TELEVISION">Television</option>
                                <option value="others">Others</option>
                            </select>

            </div>                           

            <div class="d-flex mx-auto justify-content-between my-3">
            <label class="ml-5" for="quality"><b>QUALITY:</b></label>
            <select class="rounded-5 px-3" name="quality" id="quality" style="width: 50%;">
            <option value="-----">----</option>
            <option value="BASIC">Basic</option>
            <option value="PREMIMUM">Premimum</option>
            </select>

</div> 

<div class="d-flex mx-auto justify-content-between my-3">
<label class="ml-5" for="powerRating"><b>POWER-RATING:</b></label>
<input class="rounded-5 px-3" type="text" name="" id="powerRating">
                            

</div>    

<div class="d-flex mx-auto justify-content-between my-3">
<label class="ml-5" for="quality"><b>QUANTITY:</b></label>
<input type="number" class="rounded-5 px-3" name="quantity" id="quantity" placeholder="Input number of items" style="width: 50%;">

</div>                        
                    </div>
                        
                        <div id="add" class="row mt-5">
                            <div class="col-md-12 text-center">
                                <button  type="button" id="btn-data" class="btn btn-success bg-success mb-3" style="background-color: blue;" onclick="addOnClick()"><i class="fa fa-plus"></i> Add</button>
                            </div>
                        </div>
        </form>

        <div class="container1">
            <div class="table" id="table"></div>
        </div>
    </div>
</body>
<script src="market.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
